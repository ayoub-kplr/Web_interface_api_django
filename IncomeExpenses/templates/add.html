{% extends 'base.html' %}
{% block content %}
<div class="col-xs-10 col-sm-6 col-md-6">
    <h2>Add expenses Page</h2>
    <div class="card card-style mb-2">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
               <fieldset class="form-group">
                    <legend class="mb-4">Expenses And Incomes</legend>
                    <div class="form-group">
                        <label class="form-control-label" for="amount">Amount</label>

                        <input class="form-control form-control-sm" id="amount" name="amount" required="" type="number" value="">

                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="type">Type</label>
                        <select class="form-control form-control-sm" id="type" name="type" required=""><option value="income">income</option><option value="expense">expense</option></select>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="category">Category</label>
                        <select class="form-control form-control-sm" id="category" name="category" required=""><option value="rent">rent</option><option value="salary">salary</option><option value="investement">investement</option><option value="side_hustle">side_hustle</option></select>
                    </div>

                    <div class="form-group border-bottom pb-3">
                        <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Generate Report">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
